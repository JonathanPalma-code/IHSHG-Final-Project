{% extends 'layout.html' %}

{% block title %}Change your passsword{% endblock %}

{% block content %}

<section class="form-password-change">
    <h1>Change your password </h1>
    <p>Use the form below to change your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
    </form>
</section>

{% endblock %}
