{% extends 'layout.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<section class="form-forgotten-password">
    <h1>Forgotten your password?</h1>
    <p>Enter your email to obtain a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
    </form>
</section>

{% endblock %}
