{% extends "layout.html " %}

{% block title %}Edit your account{% endblock %}

{% block content %}

<section class="form-edit">
    <h1>Edit your account</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Save changes"></p>
    </form>
</section>

{% endblock %}
